<div class="container" *ngIf=oneBeer>
	<div class="row content-row">
	<img class="col-lg-5 col-md-5 col-sm-5 col-xsm-5 beer-content beer-photo" src="{{oneBeer.photoUrl}}" alt="">
	
		<div class="col-lg-5 col-md-5 col-sm-5 col-xsm-5 beer-content bc-small">
			<h1>{{oneBeer.name}}</h1>
			<p>{{oneBeer.description}}</p>
			<button type="button" class="btn button-search recipe-btn" data-toggle="modal" data-target="#recipe">Recipe</button>
		</div>

		<div class="col-lg-2 col-md-2 col-sm-2 col-xsm-2 beer-content beer-traits bc-small">
			<h4>Style:</h4>
			<p>{{oneBeer.style}}</p>

			<h4>ABV:</h4>
			<p>{{oneBeer.abv}}</p>

			<h4>IBUs:</h4>
			<p>{{oneBeer.ibus}}</p>
		</div>
	</div>
</div>


<!-- Recipe Modal -->

<div class="modal fade" id="recipe" tabindex="-1" role="dialog" aria-labelledby="recipe" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{oneBeer.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{oneBeer.recipe}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
      </div>
    </div>
  </div>
</div>
