<!-- fonts  -->
<!--********-->

<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT|Raleway" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<!--***************-->
<!-- Logo Heading  -->
<!--***************-->

<section>
	<div class="container-fluid logo-header">
		<div class="row logo-header">
			<div class="col-lg-6 col-xs-8 logo">Homebrew Heroes</div>
			<div class="user col-lg-6"><i class="fa fa-user-circle fa-3x" aria-hidden="true"></i></div>
		</div>
	</div>
</section>

<!--*****************-->
<!-- Search Section  -->
<!--*****************-->

<section>
	<div class="container-fluid search">
		<div class="row col-lg-12 col-xs-12">
			<div class="col-md-auto">Search:
				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insert brew type here">
				<button type="submit" class="btn button-search">Submit</button>
			</div>
		</div>
	</div>
</section>


<!--****************-->
<!-- Cards Section  -->
<!--****************-->

  <div class="container card-main-css">
    <div class="row">
      <div *ngFor="let beer of beerArray" class="col-md-4 col-sm-6 col-xs-12">
        <div class="card">
          <div class="image">
          	<img src={{beer.photoUrl}} width="100%">
          </div>
          <div class="text">
       	    <div class="go-to">&#43;</div>
			      <h2 class="beer-name">{{beer.name}}</h2>
            <h3 class="beer-style">{{beer.style}}</h3>
          </div>
        </div>
      </div>
      </div>
    </div>
